<html>
	<head>

		<link rel="stylesheet"type="text/css" href="./style.css" />
	</head>
	<body onload="init()"> 
		<h1>Control panel</h1>
	
		<div class="device__container">

			<div id="lamp_title" class="device__title" onclick="show_more(status)">Lampka</div>

				<label for="lamp_switch" class="lamp_switch__label"></label>
			</div>

			<div id="lampd_title" class="device__title">Daemon</div>
			<div id="lampd_status_cont"></div>

		</div>


		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
